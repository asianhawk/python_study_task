<!DOCTYPE html>
<html>
	<head>
		<meta chartset="UTF-8" />
		<link rel="stylesheet" href="css/com.css" /> 
		<title>购物商城</title>
	</head>
	<body>
		<div class="pg-head">
			<div class="head-top">
				<div class="top-bar">
					<div class="head-collect">收藏本站</div>
					<div class="head-login">
						<table>
							<tr>
								<td style="width:40px">登录</td>
								<td style="width:40px">注册</td>
								<td style="width:60px">我的订单</td>
								<td style="width:60px">我的收藏</td>
								<td style="width:100px">VIP会员俱乐部</td>
								<td style="width:60px">客户服务&#9660</td>
								<td style="width:40px">关注</td>
								<td style="width:50px">手机版</td>
							</tr>
						</table>
					</div>
					<!--<div style="clear:both"></div>-->
				</div>			
			</div>
			<div class="head-logo">
				<div class="space"></div>
				<div class="logo">
					<a href="#">
						<img src="image/logo.gif" alt="年终大促" />
					</a>
				</div>
				<div class="search-bar v-center">
					<div class="search-div">
						<input class="" id="search" type="text" />
						<input id="search-btn" type="button" value="搜索" />
					</div>
					<div class="tips">
						<span>热门搜索：</span>
						<a href="#">火龙果</a>
						<a href="#">大榴莲</a>
					</div>
					<div style="clear:both"></div>
				</div>
				<div class="shopping-car v-center">
					<div class="shopping-bar">
						<span>购物车</span>
						<span class="count">2</span>
						<span>件&#9660</span>

					</div>

				</div>
				<div style="clear:both"></div>
			</div>
		</div>
		<div class="pg-content">
			<div class="meun-bar"></div>
		</div>
		<div class="pg-footer"></div>
	</body>
</html>
