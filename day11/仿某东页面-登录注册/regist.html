<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>某东商城-注册</title>
    <link rel="stylesheet" href="css/regist.css" />
</head>
<body>
    <div class="header w">
        <div class="header-inner">
            <div class="header-logo"></div>
            <div class="header-title">欢迎注册</div>
            <div class="header-text">
                <span>已有账号？</span>
                <a href="login.html">请登录</a>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="reg-content w">
        <div class="content-inner w h">
            <div class="inner-left">
                <form>
                    <div class="form-item">
                        <label>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</label>
                        <input id="username" type="text" target-data="username-tip">
                    </div>
                    <div class="input-tip">
                        <span id="username-tip">
                        </span>
                    </div>
                    <div class="form-item">
                        <label>设 置 密 码</label>
                        <input id="pwd" type="text" target-data="pwd-tip">
                    </div>
                    <div class="input-tip">
                        <span id="pwd-tip">
                        </span>
                    </div>
                    <div class="form-item">
                        <label>确 认 密 码</label>
                        <input id="re-pwd" type="text" target-data="re-pwd-tip">
                    </div>
                    <div class="input-tip">
                        <span id="re-pwd-tip">
                        </span>
                    </div>
                    <div class="form-item">
                        <label>中国0086</label>
                        <input id="tel" type="text" target-data="tel-tip">
                    </div>
                    <div class="input-tip">
                        <span id="tel-tip">
                        </span>
                    </div>
                </form>
            </div>
            <div class="inner-right"></div>
        </div>
    </div>
<script language="JavaScript" src="js/regist.js">
</script>
</body>
</html>
