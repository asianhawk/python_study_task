<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>某东商城-注册</title>
    <link rel="stylesheet" href="css/regist.css" />
</head>
<body>
    <div class="header w">
        <div class="header-inner">
            <div class="header-logo"></div>
            <div class="header-title">欢迎注册</div>
            <div class="header-text">
                <span>已有账号？</span>
                <a href="login.html">请登录</a>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="reg-content w">
        <div class="content-inner w h">
            <div class="inner-left">
                <form>
                    <div class="form-item">
                        <label>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</label>
                        <input id="username" type="text" target-data="username-tip">
                    </div>
                    <div class="input-tip">
                        <span id="username-tip">
                        </span>
                    </div>
                    <div class="form-item">
                        <label>设 置 密 码</label>
                        <input id="pwd" type="text" target-data="pwd-tip">
                    </div>
                    <div class="input-tip">
                        <span id="pwd-tip">
                        </span>
                    </div>
                    <div class="form-item">
                        <label>确 认 密 码</label>
                        <input id="re-pwd" type="text" target-data="re-pwd-tip">
                    </div>
                    <div class="input-tip">
                        <span id="re-pwd-tip">
                        </span>
                    </div>
                    <div class="form-item">
                        <label>中国0086</label>
                        <input id="tel" type="text" target-data="tel-tip">
                    </div>
                    <div class="input-tip">
                        <span id="tel-tip">
                        </span>
                    </div>
                    <div class="form-item hidden">
                        <label>邮 箱 验 证</label>
                        <input id="email" type="text" target-data="email-tip">
                    </div>
                    <div class="input-tip hidden">
                        <span id="email-tip">
                        </span>
                    </div>
                    <div class="for-email">
                        <a target-data="email" onclick="switch_auth_type(this);">邮箱验证</a>
                    </div>
                    <div class="form-item form-item-authcode">
                        <label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
                        <input id="authcode" type="text" target-data="authcode-tip">
                        <img class="img-code" onclick="createcode();" title="验证码">
                    </div>
                    <div class="input-tip">
                        <span id="authcode-tip">
                        </span>
                    </div>
                    <div>
                        <button type="submit" class="regist-btn">立即注册</button>
                    </div>
                </form>
            </div>
            <div class="inner-right">
                <div class="right-item">
                    <a href="#">
                        <i class="i-ico i-company"></i>
                        <span>企业用户注册</span>
                    </a>
                </div>
                <div class="right-item last-item">
                    <a href="#">
                        <i class="i-ico i-global"></i>
                        <span>INTERNATIONAL<br>CUSTOMERS</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links w">
            <a href="#">关于我们</a>
            <div class="line"></div>
            <a href="#">联系我们</a>
            <div class="line"></div>
            <a href="#">人才招聘</a>
            <div class="line"></div>
            <a href="#">商家入驻</a>
            <div class="line"></div>
            <a href="#">广告服务</a>
            <div class="line"></div>
            <a href="#">手机京东</a>
            <div class="line"></div>
            <a href="#">友情链接</a>
            <div class="line"></div>
            <a href="#">销售联盟</a>
            <div class="line"></div>
            <a href="#">京东社区</a>
            <div class="line"></div>
            <a href="#">京东公益</a>
            <div class="line"></div>
            <a href="#">English Site</a>
            <div style="clear:both"></div>
        </div>
        <div class="copyright">Copyright©2004-2016  某某公司XX.com 版权所有</div>
    </div>

<script language="JavaScript" src="js/regist.js">
</script>
</body>
</html>
